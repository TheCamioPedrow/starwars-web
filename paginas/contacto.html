        <h1>Si contactarme quieres, mandarme un mesaje debes</h1>
        <form action="" class="formulario">
			<div class="formulario__input">
				<div class="col">
					<label for="formGroupExampleInput" class="form-label">Nombre y Apellido</label>
					<input type="text" class="form-control" placeholder="Anakin Skywalker" aria-label="Anakin Skywalker">
				</div>
				<div class="col">
						<label for="formGroupExampleInput" class="form-label">Email</label>
						<input type="text" class="form-control" placeholder="Anakin.Skywalker@legion501.com" aria-label="Anakin.Skywalker@legion501.com">
				</div>
			</div>	
			<div class="mb-3">
				<label for="exampleFormControlTextarea1" class="form-label">Comentarios:</label>
				<textarea class="form-control" placeholder="¿Has oído alguna vez la Tragedia de Darth Plagueis el sabio? Pensé que no. No es una historia que los Jedi te contarían." aria-label="¿Has oído alguna vez la Tragedia de Darth Plagueis el sabio? Pensé que no. No es una historia que los Jedi te contarían." id="exampleFormControlTextarea1" rows="8"></textarea>
			</div>
			<button type="submit" class="btn btn-danger">Ejecutar Orden 66</button>
        </form>
